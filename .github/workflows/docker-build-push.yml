name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push API Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./api
        file: ./api/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-app-api:latest,${{ secrets.DOCKERHUB_USERNAME }}/my-app-api:${{ github.sha }}

    - name: Build and push UI Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./ui/my-app
        file: ./ui/my-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-app-ui:latest,${{ secrets.DOCKERHUB_USERNAME }}/my-app-ui:${{ github.sha }}
